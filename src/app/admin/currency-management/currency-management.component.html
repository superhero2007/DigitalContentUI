<div [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>{{l("Transactions")}}</span>: <span>Manage payments</span>
                    </h1>
                </div>
            </div>
        </div>

    </div>
</div>



<p-tabView>
    <p-tabPanel header="Crypto Currencies">
        <div class="primeng-datatable-container"
             [busyIf]="primengDatatableHelper.isLoading">

            <div class="row">
                <div class="col-md-6">
                    <h2>
                        Available currencies
                    </h2>

                    <p-dataTable #dataTable
                                 (onLazyLoad)="getCryptoCurrencies($event)"
                                 [value]="primengDatatableHelper.records"
                                 rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                                 [paginator]="false"
                                 [lazy]="true"
                                 emptyMessage="{{l('NoData')}}"
                                 scrollable="true"
                                 ScrollWidth="100%"
                                 responsive="primengDatatableHelper.isResponsive"
                                 resizableColumns="primengDatatableHelper.resizableColumns"  [(selection)]="record" [headerCheckboxToggleAllPages]="true">


                        <!--<p-column field="" [style]="{'width':'40px'}" class="dc-align-center"  selectionMode="multiple">-->

                        <!--</p-column>-->
                        <!--<p-column field="id" header="ID" [sortable]="true" [style]="{'width':'40px'}"></p-column>-->
                        <p-column field="name" header="Name" [sortable]="true" [style]="{}"></p-column>
                        <!--<p-column field="imageUrl" header="Image" [sortable]="true" [style]="{}">-->


                        <!--</p-column>-->
                        <!--<p-column field="currencyType" header="Currency Type" [sortable]="true" [style]="{}"></p-column>-->
                        <!--<p-column field="isSupported" header="isSupported" [sortable]="true" [style]="{}">-->

                        <!--</p-column>-->
                        <!--<p-column field="lastName" header="Last Name" [sortable]="true" [style]="{}"></p-column>-->
                        <!--<p-column field="fullPrice" header="Amount Due" [sortable]="true" [style]="{}">-->

                        <!--</p-column>-->
                        <!--<p-column field="sortOrder" header="sortOrder" [sortable]="true" [style]="{}">-->

                        <!--</p-column>-->
                        <!--<p-column field="transactionDate" header="Date" [sortable]="true" [style]="{'width':'250px'}">-->

                        <!--</p-column>-->
                        <!--<p-column field="tokensIssued" header="Tokens Issued" [sortable]="true" [style]="{}">-->

                        <!--</p-column>-->
                        <p-column field="btn" header="Currency Logo" [sortable]="false" [style]="{'width':'200px', 'text-align':'center'}">
                            <ng-template let-record="rowData" pTemplate="body">


                                <img height="60" src="{{record.imageUrl}}" />



                            </ng-template>
                        </p-column>
                    </p-dataTable>
                    <div class="primeng-paging-container">
                        <p-paginator rows="{{primengDatatableHelper.defaultRecordsCountPerPage}}"
                                     #paginator
                                     (onPageChange)="getCryptoCurrencies($event)"
                                     [totalRecords]="primengDatatableHelper.totalRecordsCount"
                                     [rowsPerPageOptions]="primengDatatableHelper.predefinedRecordsCountPerPage">
                        </p-paginator>
                        <span class="total-records-count">
                        {{l('TotalRecordsCount', primengDatatableHelper.totalRecordsCount)}}
                    </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>
                        Supported currencies
                    </h2>
                </div>
            </div>


        </div>
    </p-tabPanel>
    <p-tabPanel header="Fiat Currencies" [selected]="true">

    </p-tabPanel>

</p-tabView>
